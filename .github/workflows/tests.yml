name: Cypress Test

on: [push, pull_request]

jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        containers: [1]

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install Dependencies
      run: npm ci

    - name: Run All Cypress Tests
      uses: cypress-io/github-action@v2

    - name: Run Health Check Test
      uses: cypress-io/github-action@v2
      with:
        spec: cypress/integration/healthCheckTest.cy.js

    - name: Run Retrieve Booking Test
      uses: cypress-io/github-action@v2
      with:
        spec: cypress/integration/retrieveBooking.cy.js