name: Cypress Tests

on: [push, pull_request]

jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        containers: [1]

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Cypress run
      uses: cypress-io/github-action@v5