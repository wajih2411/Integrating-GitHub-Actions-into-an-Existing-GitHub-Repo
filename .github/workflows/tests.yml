name: Cypress Test

on: [push, pull_request]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install Dependencies
      run: npm ci

    - name: Run All Cypress Tests
      uses: cypress-io/github-action@v2
      # This will run all tests in the cypress/integration folder

    - name: Run Health Check Test
      uses: cypress-io/github-action@v2
      with:
        spec: cypress/integration/healthCheckTest.cy.js